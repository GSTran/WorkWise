<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freddy Fazbear's Pizza</title>
    <link rel="stylesheet" href="pomodoro.css" />
    <link rel="stylesheet" href="../navbar/navbar.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="workWiseDiv">
        <a href="../popup/popup.html">
          <button class="navbarButtons">
            <img src="../img/Bee Logo.png" class="navButtonImg" />
          </button>
        </a>
        <h1 class="workWiseTitle">Work Wise</h1>
      </div>
      <div class="spacer" />
      <div class="buttonSpacing">
        <a href="../checklistPage/checklistPage.html">
          <button class="navbarButtons">
            <img src="../img/checklisticon.png" class="navButtonImg" />
          </button>
        </a>
        <a href="../pomodoro/pomodoro.html">
          <button class="navbarButtons">
            <img src="../img/pomodoroicon.png" class="navButtonImg" />
          </button>
        </a>
      </div>
    </header>
    <main>
      <h1 class="title">Pomodoro Timer</h1>
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group-mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
      <div class="bottom">
        <button class="button-bottom" id="resetButton">Reset Timer</button>
        <button class="button-bottom" id="settingsButton">Settings</button>
        <span class="notification-text">Notification Toggle</span>
        <label class="switch">
          <input type="checkbox" id="pomoNotifyToggle" />
          <span class="slider round"></span>
        </label>
        <div class="settingsMenu" class="hidden">
          Pomodoro
          <input type="text" id="pomodoroInput" />
          <br />
          Short Break
          <input type="text" id="shortBreakInput" />
          <br />
          Long Break
          <input type="text" id="longBreakInput" />
          <br />
          Long Break Interval
          <input type="text" id="longBreakInterval" />
          <br />
          <button class="button" id="changeTimeButton">Change Time</button>
        </div>
      </div>
    </main>
    <div class="hidden">
      <audio
        src="../PomodoroTimer/backtowork.mp3"
        data-sound="pomodoro"
      ></audio>
      <audio src="../PomodoroTimer/break.mp3" data-sound="shortBreak"></audio>
      <audio src="../PomodoroTimer/break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
