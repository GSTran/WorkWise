<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Website Time Tracker</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
    }
  </style>
  <script src="./chart/chart.js"></script>
</head>
<body>
  <h1>Time Spent on Websites</h1>
  <ul id="websiteList"></ul>
  <button id="toggleTracking">Start Tracking</button>
  <br>
  <canvas id="pieChart" width="400" height="400"></canvas>
  <br>
  <h1>Storage Test</h1>
  <button id="saveButton">Save Data</button>
  <button id="loadButton">Load Data</button>
  <button id="getData">Get Data</button>
  <button id="clearData">Clear Data</button>

  <script src="timeTrackingPage.js"></script>
</body>
</html>
