<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackList</title>
    <link rel="stylesheet" href="./blackList.css" />
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="../pomodoro/pomodoro.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="workWiseDiv">
        <a href="../popup/popup.html">
          <button class="navbarButtons">
            <img src="../img/Bee Logo.png" class="navButtonImg" />
          </button>
        </a>
        <h1 class="workWiseTitle">Work Wise</h1>
      </div>
      <div class="spacer" />
      <div class="buttonSpacing">
        <a href="../timeTrackingPage/timeTrackingPage.html">
          <button class="navbarButtons">
            <img src="../img/TimeTrackerLogo.png" class="navButtonImg" />
          </button>
        </a>
        <a href="../checklistPage/checklistPage.html">
          <button class="navbarButtons">
            <img src="../img/checklisticon.png" class="navButtonImg" />
          </button>
        </a>
        <a href="../pomodoro/pomodoro.html">
          <button class="navbarButtons">
            <img src="../img/pomodoroicon.png" class="navButtonImg" />
          </button>
        </a>
        <a href="../blackList/blackList.html">
          <button class="navbarButtons">
            <img src="../img/BlacklistLogo.png" class="navButtonImg" />
          </button>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="topItem">
        <h1>BlackList</h1>

        <div class="topItemMain">
          <div class="Info">
            <input
              type="text"
              id="websiteInput"
              placeholder="Enter URL to block. Ex: www.youtube.com (www required)"
            />
            <button id="addBtn">Add</button>
          </div>
        </div>
      </div>

      <div class="bottomItem">
        <ul id="blockedWebsitesList"></ul>
      </div>
      <span class="notification-text">Blacklist Toggle</span>
      <label class="switch">
        <input type="checkbox" id="blacklistToggle" />
        <span class="slider round"></span>
      </label>
    </div>
    <script src="blackList.js"></script>
  </body>
</html>
