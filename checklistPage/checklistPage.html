<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist Page</title>
    <link rel="stylesheet" href="checklistPage.css" />
    <link rel="stylesheet" href="../navbar/navbar.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="workWiseDiv">
        <a href="../popup/popup.html">
          <button class="navbarButtons">
            <img src="../img/Bee Logo.png" class="navButtonImg">
          </button>
        </a>
        <h1 class="workWiseTitle">Work Wise</h1>
      </div>
      <div class="spacer" />
      <div class="buttonSpacing">
        <a href="../timeTrackingPage/timeTrackingPage.html">
          <button class="navbarButtons">
            <img src="../img/TimeTrackerLogo.png" class="navButtonImg" />
          </button>
        </a>
        <a href="../checklistPage/checklistPage.html">
          <button class="navbarButtons">
            <img src="../img/checklisticon.png" class="navButtonImg" />
          </button>
        </a>
        <a href="../pomodoro/pomodoro.html">
          <button class="navbarButtons">
            <img src="../img/pomodoroicon.png" class="navButtonImg" />
          </button>
        </a>
        <a href="../blackList/blackList.html">
          <button class="navbarButtons">
            <img src="../img/BlacklistLogo.png" class="navButtonImg" />
          </button>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="checklist">
        <h1>Checklist </></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Write Something..." />
          <!-- The Button on click call the function addTask() from js -->
          <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>

        <div id="ctc">
          <h3>Completed Task: <span id="completed-task-counter">0</span>/<span id="task-counter">0</span></h3>
          <div id="completion-message"></div>
        </div>

        <h3 id = streak>Streak: <span id="streak-counter">0</span></h3>
      </div>

      <div class="historical-stats">
        <h2>Past Seven Days Stats</h2>
        <p id="past-seven-days-stats"></p>
      </div>
    </div>
    <script src="checklistPage.js"></script>
  </body>
</html>
